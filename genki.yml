02:
  grammar:
    これ:
      meaning: this (close to speaker)
      particle: false
    それ:
      meaning: that (close to listener)
      particle: false
    あれ:
      meaning: that (distant from both speaker and listener)
      particle: false
    どれ:
      meaning: that (unknown location to both speaker and listener)
      particle: false
    このnoun:
      meaning: this (noun item near speaker)
      particle: false
    そのnoun:
      meaning: that (noun item near listener)
      particle: false
    あのnoun:
      meaning: that (noun item away from both speaker and listener)
      particle: false
    どのnoun:
      meaning: where (noun item unknwon to speaker)
      particle: false
    ここ:
      meaning: this (place near speaker)
      particle: false
    そこ:
      meaning: that (place near listener)
      particle: false
    あそこ:
      meaning: that (place away from both speaker and listener)
      particle: false
    どこ:
      meaning: where (place unknwon to speaker)
      particle: false
    だれのnoun:
      meaning: whose does an item belong to?
      particle: false
    nounも:
      meaning: this item is also
      particle: false
    nounじゃあないです:
      meaning: negate X は Y where Y is a noun
      particle: false
    ね:
      meaning: added to end of statement when seeking confirmation
      particle: true
    よ:
      meaning: to assure the listener of what was said
      particle: true
